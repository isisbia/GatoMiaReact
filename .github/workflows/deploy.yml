name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixar repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ—ï¸ Gerar build Vite
        run: npm run build

      - name: ğŸ“¤ Upload do build
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
